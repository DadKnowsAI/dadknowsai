<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dad Knows AI</title>
  <meta name="description" content="Helping everyday people use AI in plain English.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1020;
      --card: #0f152b;
      --muted: #a6b0cf;
      --text: #e7ecff;
      --primary: #5b8cff;       /* blue */
      --primary-2:#3e6ff1;
      --outline: #1f2a4d;
      --success:#10b981;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg:#f7f8ff;
        --card:#ffffff;
        --muted:#5b5f73;
        --text:#0e1329;
        --primary:#2d5bff;
        --primary-2:#1f47dd;
        --outline:#e6e8f5;
        --shadow: 0 10px 30px rgba(14,19,41,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 15% -10%, rgba(91,140,255,.25), transparent 45%),
                  radial-gradient(1000px 700px at 100% 0%, rgba(16,185,129,.14), transparent 50%),
                  var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:1080px;
      margin:0 auto;
      padding:24px 20px 64px;
    }

    header{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;margin-bottom:28px;
    }
    .brand{
      display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit;
    }
    .logo{
      width:40px;height:40px;border-radius:10px;
      background: linear-gradient(135deg,var(--primary),#7aa6ff 60%);
      display:grid;place-items:center;
      color:#fff;font-weight:800;letter-spacing:.5px;
      box-shadow:var(--shadow);
    }
    .nav a{
      color:var(--muted);text-decoration:none;font-weight:600;
      padding:8px 12px;border-radius:10px;
    }
    .nav a:hover{background-color:rgba(255,255,255,.06);color:var(--text)}

    .hero{
      text-align:center;margin:40px 0 28px;
    }
    .hero h1{
      font-size: clamp(32px, 5vw, 52px);
      line-height:1.12;margin:0 0 10px;letter-spacing:.2px;
    }
    .tagline{
      font-size: clamp(16px, 2.5vw, 20px);
      color:var(--muted);margin:0 0 28px;font-weight:600;
    }
    .cta-row{
      display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:12px;
    }
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:12px 18px;border-radius:12px;font-weight:700;
      background:var(--primary);color:#fff;box-shadow:var(--shadow);
    }
    .btn:hover{background:var(--primary-2)}
    .btn.secondary{
      background:transparent;border:1px solid var(--outline);
      color:var(--text);box-shadow:none;
    }
    .btn.secondary:hover{border-color:var(--primary);color:var(--primary)}

    .grid{
      display:grid;grid-template-columns:1.2fr .8fr;gap:24px;align-items:stretch;
    }
    @media (max-width: 960px){ .grid{ grid-template-columns:1fr; } }

    /* Card */
    .card{
      background:var(--card);border:1px solid var(--outline);
      border-radius:var(--radius);box-shadow:var(--shadow);
    }

    /* Chat */
    .chat{
      display:flex;flex-direction:column;height:100%;
    }
    .chat header{
      padding:18px 18px 10px;margin:0 0 0;
      border-bottom:1px solid var(--outline);
    }
    .chat header h2{
      font-size:18px;margin:0;color:var(--text);letter-spacing:.2px;
    }
    .chatbox{
      padding:18px;
      height: min(60vh, 560px);
      overflow:auto;
      scrollbar-width:thin;
    }
    .bubble{
      max-width: 88%;
      padding:12px 14px;border-radius:14px;
      margin:8px 0; line-height:1.55;
      font-size:16px; white-space:pre-line;
    }
    .me   { background:rgba(91,140,255,.14); border:1px solid rgba(91,140,255,.35); margin-left:auto; }
    .bot  { background: #0c1122; border:1px solid var(--outline); }
    @media (prefers-color-scheme: light){
      .bot{ background:#ffffff; }
    }
    .bubble strong{ color: var(--primary); }

    .composer{
      display:flex;gap:10px;padding:14px;border-top:1px solid var(--outline);
    }
    .input{
      flex:1;border:1px solid var(--outline);background:transparent;color:var(--text);
      border-radius:12px;padding:14px 14px;font-size:16px;font-weight:600;
    }
    .send{ padding:14px 16px; border-radius:12px; background:var(--primary); color:#fff; border:0; font-weight:800; }
    .send:hover{ background:var(--primary-2) }

    /* Info panel */
    .info{ padding:22px }
    .info h3{ margin:0 0 10px;font-size:18px }
    .list{ color:var(--muted);line-height:1.65;margin:0;padding-left:18px }
    .note{ margin-top:14px;color:var(--muted);font-weight:600 }

    /* Footer */
    footer{ text-align:center; margin-top:34px; color:var(--muted); font-size:14px; }
  </style>
</head>
